<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player with Chromecast Support</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@silvermine/videojs-chromecast/dist/silvermine-videojs-chromecast.min.js"></script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex; /* Flexbox layout */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            overflow: hidden; /* Hide scrollbars */
        }
        video {
            max-width: 100%; /* Limit width */
            max-height: 100%; /* Limit height */
            object-fit: cover; /* Cover the whole area without losing aspect ratio */
        }
    </style>
</head>
<body>
    <video id="my_video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
        <source src="https://i.mjh.nz/sbs.m3u8" type="application/x-mpegURL">
    </video>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        var player = videojs('my_video', {
            plugins: {
                chromecast: {
                    appId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                    metadata: {
                        title: 'Live Stream',
                        subtitle: 'SBS',
                    }
                }
            }
        });

        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            }
        };

        function initializeCastApi() {
            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });
        }

        if (Hls.isSupported()) {
            var video = document.getElementById('my_video_html5_api');
            var hls = new Hls();
            hls.loadSource('https://i.mjh.nz/sbs.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        }

        // Adjust video size based on orientation
        function adjustVideoSize() {
            var videoElement = document.getElementById('my_video');
            if (window.innerHeight > window.innerWidth) {
                // Portrait
                videoElement.style.maxWidth = "100%";
                videoElement.style.maxHeight = "100%";
            } else {
                // Landscape
                videoElement.style.width = "100vw";
                videoElement.style.height = "100vh";
            }
        }

        window.addEventListener('resize', adjustVideoSize);
        window.addEventListener('DOMContentLoaded', adjustVideoSize); // Adjust size on load
    </script>
</body>
</html>
