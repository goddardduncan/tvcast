<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player with Chromecast Support</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@silvermine/videojs-chromecast/dist/silvermine-videojs-chromecast.min.js"></script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" class="video-js" autoplay controls></video>
        <div id="video-description">Description goes here</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        var urlParameter = getUrlParameter('url');

        var player = videojs('video', {
            plugins: {
                chromecast: {
                    appId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                    metadata: {
                        title: 'Live Stream',
                        subtitle: 'DGapp',
                    }
                }
            }
        });

        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            }
        };

        function initializeCastApi() {
            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });
        }

        if (Hls.isSupported() && urlParameter) {
            var video = document.getElementById('video'); // Corrected ID
            var hls = new Hls();
            hls.loadSource(urlParameter);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
            hls.on(Hls.Events.ERROR, function(event, data) {
                console.error('HLS error:', data);
            });
        }
    </script>
</body>
</html>
