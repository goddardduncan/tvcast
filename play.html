<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Player with Chromecast Support</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@silvermine/videojs-chromecast/dist/silvermine-videojs-chromecast.min.js"></script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="my_video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
        <!-- Source tag removed for clarity -->
    </video>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            }
        };

        function initializeCastApi() {
            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });
        }

        var player = videojs('my_video', {
            plugins: {
                chromecast: {
                    appId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                    metadata: {
                        title: 'Live Stream',
                        subtitle: 'Dg',
                    }
                }
            }
        });

        function loadMediaWithRetry(url, maxRetries = 3, retryDelay = 2000, currentAttempt = 0) {
            var video = document.getElementById('my_video_html5_api') || document.getElementById('my_video');

            if (currentAttempt < maxRetries) {
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play().catch(() => {
                            setTimeout(() => {
                                loadMediaWithRetry(url, maxRetries, retryDelay, currentAttempt + 1);
                            }, retryDelay);
                        });
                    });
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if(data.fatal) {
                            switch(data.type) {
                                case Hls.ErrorTypes.NETWORK_ERROR:
                                    // try to recover network error
                                    console.error('fatal network error encountered, try to recover');
                                    hls.startLoad();
                                    break;
                                case Hls.ErrorTypes.MEDIA_ERROR:
                                    console.error('fatal media error encountered, try to recover');
                                    hls.recoverMediaError();
                                    break;
                                default:
                                    // cannot recover
                                    hls.destroy();
                                    setTimeout(() => {
                                        loadMediaWithRetry(url, maxRetries, retryDelay, currentAttempt + 1);
                                    }, retryDelay);
                                    break;
                            }
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.play().catch(() => {
                        setTimeout(() => {
                            loadMediaWithRetry(url, maxRetries, retryDelay, currentAttempt + 1);
                        }, retryDelay);
                    });
                }
            } else {
                console.error('Max retries reached. Unable to load the media.');
            }
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        var videoSourceUrl = getUrlParameter('url');
        loadMediaWithRetry(videoSourceUrl);
    </script>
</body>
</html>
